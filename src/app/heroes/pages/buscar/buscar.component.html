<div>
  <div>
    <h1>Buscador de heroes</h1>
    <mat-divider></mat-divider>
  </div>


  <div fxLayout="column">
    <h3>Busca tu heroe favorito</h3>

    
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Heroes</mat-label>
        <input
          type="text"
          placeholder="Elige uno"
          aria-label="Ingresa el heroe"
          matInput
          [(ngModel)]="termino"
          [matAutocomplete]="auto"
          (input)="buscando()"
        />
        <mat-autocomplete autoActiveFirstOption 
                          #auto="matAutocomplete"
                          (optionSelected)="opcionSeleccionada( $event )"
             
                          >
         
             <mat-option 
               *ngFor="let heroe of heroes"
               [value]="heroe"
             >
               {{ heroe.superhero }}
             </mat-option>

             <mat-option *ngIf="heroes.length === 0 && termino.trim().length >0" value=""> No se encontro nada con el termino {{ termino }}</mat-option>

        </mat-autocomplete>
      </mat-form-field>

  </div>
</div>

<div>
    <pre>{{ heroeSeleccionado | json}}</pre>
</div>
